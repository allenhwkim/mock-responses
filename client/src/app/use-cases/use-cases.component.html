<div class="for-edit for-dialog">
  <input class="use-cases-search" size="40"
    placeholder="Type to search use cases"
    (keyup)="setUseCases({key: $event.target.value})"
    />
  &nbsp;
  <button class="button" *ngIf="auth.authorized" 
    [routerLink]="['/use-cases/new']">
    <i class="fas fa-plus"></i> New
  </button>
</div>

<div class="error" *ngIf="error">{{error}}</div>

<app-use-cases-list *ngIf="!error"
  [useCases]="useCases"
  [collectionMode]="false">
</app-use-cases-list>
