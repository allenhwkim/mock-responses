<div class="for-edit for-dialog">
  <x-input class="use-cases-search" size="40"
    label="Type to search use cases"
    (keyup)="setUseCases({key: $event.target.value})"></x-input>
  &nbsp;
  <x-button *ngIf="auth.authorized" [routerLink]="['/use-cases/new']"> New </x-button>
</div>

<div class="error" *ngIf="error">{{error}}</div>

<app-use-cases-list *ngIf="!error"
  [useCases]="useCases"
  [collectionMode]="false">
</app-use-cases-list>
