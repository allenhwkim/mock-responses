<div class="main">
  <div class="contents">
    <div class="top-header" *ngIf="showHeader">
      <div class="left">
        <a [routerLink]="['/home']">Home</a> 
        &nbsp; &nbsp; &nbsp; &nbsp; | &nbsp; &nbsp; &nbsp; &nbsp;
        <a [routerLink]="['/mock-responses']">All Mock Responses</a>

      <div>

        <a href="https://github.com/allenhwkim/mock-responses">
          <i title="read-only mode" class="fab fa-github"></i>
        </a>
      </div>

    </div>
